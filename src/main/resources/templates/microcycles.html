<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Microciclos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="my-4">Microciclos</h1>
    
    <!-- Formulario para crear un nuevo microciclo -->
    <form th:action="@{/api/microcycles}" method="post">
        <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="description">Descripción</label>
            <input type="text" class="form-control" id="description" name="description" required>
        </div>
        <button type="submit" class="btn btn-primary">Crear Microciclo</button>
    </form>

    <h2 class="my-4">Lista de Microciclos</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="microcycle : ${microcycles}">
            <td th:text="${microcycle.id}"></td>
            <td th:text="${microcycle.name}"></td>
            <td th:text="${microcycle.description}"></td>
            <td>
                <a th:href="@{/api/microcycles/{id}(id=${microcycle.id})}" class="btn btn-secondary">Editar</a>
                <form th:action="@{/api/microcycles/{id}(id=${microcycle.id})}" method="post" style="display:inline;">
                    <input type="hidden" name="_method" value="delete"/>
                    <button type="submit" class="btn btn-danger">Eliminar</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
